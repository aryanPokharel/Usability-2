<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks & Querries</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">

    <link rel="stylesheet" href="feedbacks.css">

</head>
<body class="body">
    <section class="form_container">
        <div class="heading">
            <h2>YOUR FEEDBACKS AND QUERRIES MATTER TO US</h2>
        </div>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlSelect2">Select a quick rating:</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Excellent</option>
                <option>Very Good</option>
                <option>Good</option>
                <option>Bad</option>
                <option>Pathetic</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">A short message for us:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        <div class="btnsection">
            <button type="button" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
          
    </section>
    
</body>
</html>
