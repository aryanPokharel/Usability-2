<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">
    
      <link rel="stylesheet" href="joinus.css">
</head>
<body>
    <div class="container">
        <h2>Fill the form and wait for us to reach you out!</h2>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Full Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Reachable Email address">
            </div>
            <label for="formGroupExampleInput2">Have you previously worked in the agricultural field?</label>
            <div class="form-check">
                
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
              </div>
    
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Why do you want to join us?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="btnsection">
                <button type="button" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
              
          </form>
    </div>
    
</body>
</html>
